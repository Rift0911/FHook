# jitpack.yml —— 放仓库根目录
jdk:
  - openjdk17

env:
  ANDROID_SDK_ROOT: /home/jitpack/android-sdk
  ANDROID_HOME: /home/jitpack/android-sdk
  PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

install:
  # 1) 安装新版 cmdline-tools（自带新版 sdkmanager，兼容 JDK 17）
  - mkdir -p $ANDROID_SDK_ROOT
  - curl -fsSL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o cmdtools.zip
  - unzip -q cmdtools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
  - mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest

  # 2) 预写 SDK 许可，避免交互
  - mkdir -p $ANDROID_SDK_ROOT/licenses
  - echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
  - echo "84831b9409646a918e30573bab4c9c91346d8abd" > $ANDROID_SDK_ROOT/licenses/android-sdk-preview-license

  # 3) 用“我们安装的” sdkmanager 安装与你 Gradle 完全一致的组件（注意：一行写完，别加反斜杠）
  - yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platforms;android-35" "build-tools;35.0.2" "platform-tools" "cmake;3.22.1" "ndk;29.0.13113456"
