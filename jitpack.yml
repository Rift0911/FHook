# jitpack.yml（仓库根目录，完整配置）
jdk:
  - openjdk17

env:
  ANDROID_SDK_ROOT: /home/jitpack/android-sdk
  ANDROID_HOME: /home/jitpack/android-sdk
  PATH: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin

install:
  # 1) 安装 Android 依赖（保持不变）
  - mkdir -p $ANDROID_SDK_ROOT
  - curl -fsSL https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o cmdtools.zip
  - unzip -q cmdtools.zip -d $ANDROID_SDK_ROOT/cmdline-tools
  - mv $ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
  - mkdir -p $ANDROID_SDK_ROOT/licenses
  - echo "24333f8a63b6825ea9c5514f83c2829b004d1fee" > $ANDROID_SDK_ROOT/licenses/android-sdk-license
  - echo "84831b9409646a918e30573bab4c9c91346d8abd" > $ANDROID_SDK_ROOT/licenses/android-sdk-preview-license
  - yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platforms;android-35" "build-tools;35.0.1" "platform-tools" "cmake;3.22.1" "ndk;29.0.13113456"

# 2) 关键：显式执行「生成 AAR + POM」的命令
script:
  - ./gradlew :fhook:publishReleasePublicationToMavenLocal -Pgroup=com.github.Rift0911 -Pversion=1.1.0
  # 可选：打印产物路径，方便 Jitpack 日志中确认是否生成
  - echo "查看 AAR 路径：" && ls -l /home/jitpack/build/fhook/build/outputs/aar/
  - echo "查看 POM 路径：" && ls -l /home/jitpack/.m2/repository/com/github/Rift0911/fhook/1.0.7/